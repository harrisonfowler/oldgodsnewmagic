<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @viewport {
            width: device-width ;
            zoom: 1.0 ;
        }

        @-ms-viewport {
            width: device-width ;
        }

        /* Set the body to cover the entire viewport */
        body {
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color:#191a22
        }

        h1 {
            text-align: center;
            color: #5bcffb;
            font-size:2.6vb;
        }

        h2 {
            text-align: center;
            font-weight: normal;
            color: #5bcffb;
            font-size:2vb;
        }
        p {
            text-align: center;
            color: #5bcffb;
            font-size:1.6vb;
        }

        button {
            text-align: center;
            color: #5bcffb;
            font-size:1.6vb;
            background-color: #21222d;
            padding: 10px;
            border: 4px solid #ff578b;
            border-radius: 10px;
            width: 100%;
            margin: 0 auto;
            filter: drop-shadow(10px 10px 10px #000000);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Create a container for the square and description */
        .container {
            width: 20%;
            margin: 0 auto;

        }
        .gap {
            width: 20%;
            margin: 0 auto;
        }

        /* Style the description box */
        .description {
            background-color: #191a22;
            padding: 20px;
           /* border: 4px solid #f1fa8c;
            border-radius: 10px; */
            width: 80%;
            margin: 0 auto;
        }
        .bun {
            background-color: #21222d;
            padding: 10px;
            border: 4px solid #ff578b;
            border-radius: 10px;
            width: 100%;
            margin: 0 auto;
            filter: drop-shadow(10px 10px 10px #000000);
        }

        .image {
            content:url('aa.jpeg');
            width: 100%;
            margin: 0 auto;
            border-radius: 10px;
            border: 4px solid #f1fa8c;
        }â€‹
        .center {
            margin: 0;
            position: absolute;
            top: 50%;
            -ms-transform: translateY(-50%);
            transform: translateY(-50%);
        }

        button:hover {
      background-color:#41424d;
      transition: 0.7s;
  }





        @media only screen and (max-width: 1200px) {
        .container {
            width: 60%;
            margin: 0 auto;

        }

        body {
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color:#191a22
        }

        h1 {
            text-align: center;
            color: #5bcffb;
            font-size:2.6vi;
        }

        h2 {
            text-align: center;
            font-weight: normal;
            color: #5bcffb;
            font-size:2vi;
        }
        p {
            text-align: center;
            color: #5bcffb;
            font-size:1.6vi;
        }

        button {
            text-align: center;
            color: #5bcffb;
            font-size:1.6vi;
            background-color: #21222d;
            padding: 10px;
            border: 4px solid #ff578b;
            border-radius: 10px;
            width: 100%;
            margin: 0 auto;
            filter: drop-shadow(10px 10px 10px #000000);
            display: flex;
            align-items: center;
            justify-content: center;
        }


        }



    </style>
</head>
<body>
    <div class="container">
        <div class="image"></div>
        <div class="gap"></div>
        <br>
        <div class="description">
            <h1>Old Gods // New Magic</h1>
            <h2>Hex God - 26th April 2024</h2>
            <br><br>
            <p class="bun">Spotify</p><br>
            <p class="bun">Apple Music</p><br>
            <p class="bun">Youtube Music</p><br>
            <p class="bun">Amazon Music</p> <br>
            <button class="center" onclick="window.location.href='https://hexgod.bandcamp.com/album/old-gods-new-magic';">
                Bandcamp
            </button>
        </div>
    </div>
</body>
</html>
